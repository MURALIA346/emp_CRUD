<div class="mat-elevation-z8 tablePading">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter" #input>
      </mat-form-field>
    <mat-table class="lessons-table" *ngIf="dataSource!=null" [dataSource]='dataSource' matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
            <mat-cell *matCellDef="let lesson">{{lesson.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>FullName</mat-header-cell>
            <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.fullName}}</mat-cell>

        </ng-container>
        <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef>Dob</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.dob | date }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.phone}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.gender | gender}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="company">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Company</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.company}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Position</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.position}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="deleteEmployee">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let lesson">
               <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon (click)="delete(lesson)">delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
